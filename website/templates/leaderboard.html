{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align:center">
        <h1>Leaderboard</h1>
        {% for writer in writers %}
            {% if writer.experiencelevel %}
                <div class="card" style="text-align:center;margin: auto; width:30%; padding:10px">
                    <a href="/profilepage/{{writer.user.id}}" target="_blank"><h3>{{writer.user.username}}</h3></a>
                    <h4>Experience Level: {{ writer.experiencelevel }}<h4>
                </div>
            {% endif %}
        {% endfor %}
</body>
</html>
{% endblock %}
