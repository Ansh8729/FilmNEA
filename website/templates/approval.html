<html lang="en">
<head>

    <title>Producer Authentication</title>
    <style>
      body { background-color: #eff1f3; font-family:futura; font-weight: bold;}
    </style>
    <style>
      .card {
          margin: auto;
          width: 50%;
          height: 50%;
          padding: 15px;
          border-color: black;
          text-align: center
      }
  </style>

<body>
      <div class="card" style="text-align:center; margin-top: 10%;">
          <form method="POST">
              <h1>We need to verify your account.</h1>
              <br>
              <h2> Enter your One-Time Password here:</h2>
              <br>
              <input type="password" id="otp" name="otp" class="form-control" placeholder="One-Time Password" style="width:250px; margin: auto"/>
              <br>
              <br>
              <input type="submit" name="Submit">
          </form>
      </div>
</body>
