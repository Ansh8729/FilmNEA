<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Authentication</title>
</head>
<body>
    <form method="POST">
        <div align="center">
            <h1>We need to verify your account.</h1>
            <h2> Enter your One-Time Password here:</h2>
            <div class="form-group">
                <input type="password" id="otp" name="otp" class="form-control" placeholder="One-Time Password"/>
                <br>
                <br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
