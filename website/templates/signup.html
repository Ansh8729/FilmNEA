{% extends "navbar.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %} <!--The Jinja code in the first 3 lines allows this page to "inherit" the navbar from the base template.-->
<!--Below is the code that creates the sign-up page including input boxes for the email, username and password.-->
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="text" 
        id="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email"
        />
        <br>
        <label for="username">Username</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        placeholder="Enter Username"
        />
        <br>
        <label for="password1">Password</label>
        <input 
        type="password" 
        id="password1" 
        name="password1" 
        class="form-control" 
        placeholder="Enter Password"
        />
        <br>
        <label for="password2">Reenter Password </label>
        <input 
        type="password" 
        id="password2" 
        name="password2" 
        class="form-control" 
        placeholder="Enter Password Again"
        />
        <br>
        <h5>Account Type:</h5>
        <input type="radio" id="writer" name="accounttype" value="Screenwriter">
        <label for="writer">Screenwriter</label><br>
        <input type="radio" id="producer" name="accounttype" value="Producer">
        <label for="producer">Producer</label><br>
        
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
     </div>
</form>
{% endblock %}
