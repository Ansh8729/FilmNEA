{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {% block content%} <!--This Jinja code allows this page to "inherit" the navbar from the base template.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .card {
            margin: auto;
            margin-top: 15%;
            width: 60%;
            height: 50%;
            padding: 15px;
            border-color: black;
            text-align: center
        }
    </style>
    <div class="card">
        <h2>Enter your new password:</h2>
        <br>
        <form method="POST">
            <label for="password1">Password</label>
                <input 
                type="password" 
                id="password1" 
                name="password1" 
                class="form-control" 
                placeholder="Enter Password"
                />
                <br>
                <label for="password2">Reenter Password </label>
                <input 
                type="password" 
                id="password2" 
                name="password2" 
                class="form-control" 
                placeholder="Enter Password Again"
                />
                <br>
                <input type="submit" name="Submit">
        </form>
    </div>
</body>
</html>
{% endblock %}
